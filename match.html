        <script>
        
        
const API_TEAM_URL = 'https://web-api.golato.net/uploads/team/';
const API_LEAGUE_URL = 'https://web-api.golato.net/uploads/team/';
const MAIN_URL = 'https://m.yacine-tv.com/';

var todayDate = new Date().toISOString().slice(0, 10);
var API_URL_MATCHES = "https://web-api.1xnews.xyz/webapi/matches/" + todayDate;
var API_PRD_URL_MATCHES = "https://web-api.1xnews.xyz/api/matches/" + todayDate;

//getting the DOM elements
var matchTable = document.querySelector("#matchTable");


//the functions to create an element
function addMatchTile(data) {
    
    var desc=data.home_en+"-vs-"+data.away_en;
    desc=desc.replaceAll("  ", "-");
    desc=desc.replaceAll(" ", "-");
    desc =desc.toLowerCase();
    
   var link= MAIN_URL+"matche/"+data.id+"/"+data.api_matche_id+"/"+desc+"?t=mtk3ljywlje4ny4yndlsaxzlnzc";
    
    //createing the tile div
    var rowMatche = document.createElement('div');
    rowMatche.classList.add("row", "mb-2");

    var col12 = document.createElement('div');
    col12.classList.add("col-12", "col-md-12");
    rowMatche.appendChild(col12);

    var card = document.createElement('div');
    card.classList.add("card", "mb-3");
    col12.appendChild(card);

    var cardBody = document.createElement('div');
    cardBody.classList.add("card-body");
    card.appendChild(cardBody);

    var matcheLink = document.createElement('a');
    matcheLink.setAttribute('href', link);
    cardBody.appendChild(matcheLink);

    // row league
    var rowLeague = document.createElement('div');
    rowLeague.classList.add("row");

    var col12League = document.createElement('div');
    col12League.classList.add("col-12", "text-center");
    rowLeague.appendChild(col12League);

    var pLeague = document.createElement('p');
    pLeague.classList.add("mb-0");
    col12League.appendChild(pLeague);

    var smallLeague = document.createElement('small');
    smallLeague.classList.add("text-muted", "size-12");
    smallLeague.innerHTML = data.league;
    pLeague.appendChild(smallLeague);
    // end row league

    //row detail match
    var rowDetailMatch = document.createElement('div');
    rowDetailMatch.classList.add("row");


    //begin div40 home team
    var div40Home = document.createElement('div');
    div40Home.classList.add("div40", "col", "align-self-center", "text-center");


    var divImgHome = document.createElement('div');
    divImgHome.classList.add("col-auto", "pb-2");

    var figureHome = document.createElement('figure');
    figureHome.classList.add("avatar", "avatar-40", "rounded-15");
    divImgHome.appendChild(figureHome);

    var homeTeamLogo = document.createElement('img');
    homeTeamLogo.src = API_TEAM_URL+data.home_logo;
    figureHome.appendChild(homeTeamLogo);

    var homeTeamName = document.createElement('h6');
    homeTeamName.classList.add("w-100");
    homeTeamName.innerHTML = data.home;

    var pHomeTextEn = document.createElement('p');
    pHomeTextEn.classList.add("mb-0");

    var smallHomeTextEn = document.createElement('small');
    smallHomeTextEn.classList.add("mb-0");
    pHomeTextEn.innerHTML = data.home_en;
    pHomeTextEn.appendChild(smallHomeTextEn);



    div40Home.appendChild(divImgHome);
    div40Home.appendChild(homeTeamName);
    div40Home.appendChild(pHomeTextEn);
    //end div40 home team

    //begin div20 score
    var div20Score = document.createElement('div');
    div20Score.classList.add("div20", "col-auto", "align-self-center", "text-center");

    var score = document.createElement('h6');
    score.classList.add("fw-bold");
    score.innerHTML = data.score;
    div20Score.appendChild(score);
    //end div20 score

    //begin div40 away team
    var div40Away = document.createElement('div');
    div40Away.classList.add("div40", "col", "align-self-center", "text-center");


    var divImgAway = document.createElement('div');
    divImgAway.classList.add("col-auto", "pb-2");

    var figureAway = document.createElement('figure');
    figureAway.classList.add("avatar", "avatar-40", "rounded-15");
    divImgAway.appendChild(figureAway);

    var awayTeamLogo = document.createElement('img');
    awayTeamLogo.src = API_TEAM_URL+data.away_logo;
    figureAway.appendChild(awayTeamLogo);

    var awayTeamName = document.createElement('h6');
    awayTeamName.classList.add("w-100");
    awayTeamName.innerHTML = data.away;

    var pAwayTextEn = document.createElement('p');
    pAwayTextEn.classList.add("mb-0");

    var smallAwayTextEn = document.createElement('small');
    smallAwayTextEn.classList.add("mb-0");
    smallAwayTextEn.innerHTML=data.away_en;
    pAwayTextEn.appendChild(smallAwayTextEn);



    div40Away.appendChild(divImgAway);
    div40Away.appendChild(awayTeamName);
    div40Away.appendChild(pAwayTextEn);
    //end div40 away team






    rowDetailMatch.appendChild(div40Home);
    rowDetailMatch.appendChild(div20Score);
    rowDetailMatch.appendChild(div40Away);
    //end row detail match


    // append 2 rows
    matcheLink.appendChild(rowLeague);
    matcheLink.appendChild(rowDetailMatch);


    matchTable.appendChild(rowMatche);
}



//fetching the data
function get_prd_api() {
    fetch(API_PRD_URL_MATCHES)
            .then(res => res.json())
            .then(data => {
                console.log(data);

                    for (var i = 0; i < data.length; i++) {
                        addMatchTile(data[i]);
                    }
                
            })
            .catch(err => {
                console.log(err);
            });
}

//fetching the data
fetch(API_URL_MATCHES)
        .then(res => res.json())
        .then(data => {
            console.log(data);
                if (data && data.length != 0) {

                    for (var i = 0; i < data.length; i++) {
                        addMatchTile(data[i]);
                    }
                } else {
                    get_prd_api();
                }
            })
            .catch(err => {
                get_prd_api();
                console.log(err);
            });

 
        
        </script>
